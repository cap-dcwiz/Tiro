$asset_library_path: ../demo
$asset_library_name: assets

Room:
  $type: data_hall.Room
  Rack:
    $type: data_hall.Rack
    $number: 2
    $defaults:
      FrontTemperature: 30
    Server:
      $type: data_hall.Server
      $number: 2-5
      $defaults:
        MemoryTemperature: 60
  Server:
    $type: data_hall.Server
    $number: 5
    $ids: ["S1", "S2", "S3", "S4", "S5", "S6"]