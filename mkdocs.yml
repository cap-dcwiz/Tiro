site_name: Tiro
repo_url: https://github.com/cap-dcwiz/Tiro
repo_name: cap-dcwiz/Tiro
watch: [tiro]
theme:
  name: material
  palette:
    primary: deep purple
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.annotate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.instant
    - navigation.expand
    - navigation.indexes
    - navigation.prune
    - toc.follow
    - toc.integrate

nav:
  - Home: index.md
  - Get Started:
      - get_started/index.md
      - Installation: get_started/installation.md
      - Scenario: get_started/scenario.md
      - Basic Tools: get_started/basic_tools.md
      - Karez Integration: get_started/karez_integration.md
      - Utinni Integration: get_started/utinni_integration.md
  - Guides:
      - Scenario from Snapshot: guides/scenario_from_snapshot.md
      - Data Collection Protocol: guides/data_collection_protocol.md
      - Utinni Querying Guide: guides/utinni_querying_guide.md
  - License: license.md
  - Reference: reference/
  - Tiro Assets Library: https://github.com/cap-dcwiz/Tiro-asset-library

plugins:
  - search
  - section-index
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: yes
            merge_init_into_class: yes
            show_submodules: no


markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - def_list
  - pymdownx.details
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.magiclink
  - pymdownx.pathconverter
  - pymdownx.snippets:
      check_paths: true
  - toc:
      permalink: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/mathjax.js
  - javascripts/tablesort.js

extra_css:
  - css/code_select.css