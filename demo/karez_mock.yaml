dispatchers:
  - type: tiro_mock
    connector: tiro_mock
    interval: 30
    base_url: http://mock-server:8000
#    base_url: http://localhost:8000

connectors:
  - type: tiro_mock
    base_url: http://mock-server:8000
#    base_url: http://localhost:8000
    converter:
    - tiro_fmt
    - fix_timestamp
    - fmt_ts

converters:
  - type: tiro_fmt
  - type: fix_timestamp
    tz_infos:
      SGT: Aisa/Singapore
  - type: fmt_ts
    measurement: mock
    field_name: field
    field_value: value

